<script>
  var mySidebar = document.getElementById("mySidebar");

  function w3_open() {

          mySidebar.style.display = 'none';
      } else {
          mySidebar.style.display = 'block';

  }
  function w3_close() {

  // When the user clicks on div, open the popup

      popup.classList.toggle("show");
